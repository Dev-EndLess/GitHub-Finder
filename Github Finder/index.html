<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="" class="navbar-brand">Github Finder</a>
      </div>
    </nav>
    <div class="container searchContainer">
      <div class="search card card-body text-center">
        <h1>Search GitHub Users</h1>
        <p class="lead">Enter a username to fetch a user Profile and Repos</p>
        <input type="text" id="searchUser" class="form-control" placeholder="GitHub Username...">
      </div>
      <hr>
      <div id="profile" text-center></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
      GitHub Finder &copy
    </footer>

    <script type="module" src="app.js"></script>
    <script type="module" src="Github.js"></script>
    <script type="module" src="ui.js"></script>
  </body>
</html>
